<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ICS 415 A08 URL Link Count</title>

    <!-- Bootstrap -->
    <link href="../../frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="../../frameworks/jquery-2.1.4.min.js"></script>

    <!-- Javascript -->
    <script src="myScript.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h2>Find out how many link are on a webpage!</h2>
                <form action="form.html">
                    <label for="urlName">URL: </label>
                    <input type="url" class="form-control" name="url" id="urlName">
                    <button onclick="Numlinks()">Submit</button>
                </form>
            </div>
            <p>URLs used for testing:<br>
                http://localhost/ics415/ics415/A/A08/testNumLinks.html = 5 links<br>
                http://localhost/ics415/ics415/A/A08/testNumLinks2.html = 12 links</p>
            <p id="num" onclick="Numlinks()">Number of links: <span id="numLinks"></span></p>
            <div id="webpage"></div>
        </div>
    </div>
</body>
</html>
