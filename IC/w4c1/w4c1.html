<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="panel panel-default">
                    <div class="panel-heading"><p onclick="my1stFunction()" id="1st">Panel Heading</p></div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="panel panel-primary" id="panel2" onmouseover="my2ndFunction()" onmouseout="my3rdFunction()">
                    <div class="panel-heading">Panel Heading</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
            <div class="col-sm-3"id="3rd">
                <div class="panel panel-success">
                    <div class="panel-heading">Panel Heading</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
            <div class="col-sm-3" id="4th">
                <div class="panel panel-danger">
                    <div class="panel-heading">Panel Heading</div>
                    <div class="panel-body">Panel Content</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function my1stFunction() {
            document.getElementById("1st").innerHTML = "Why did you change me!!"
        }

        function my2ndFunction() {
            document.getElementById("panel2").style.backgroundColor = "red";
        }

        function my3rdFunction() {
            document.getElementById("panel2").style.backgroundColor = "white";
        }
    </script>
