<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ICS 415 w2c1</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link href="layout.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <header>This is the header of the website</header>
        <div id="video">
            <video id="exp" controls>
                <source src="" type="video/mp4">
            </video>
        </div>
        <nav><a href="">This is the nav bar</a></nav>
        <aside>
            <form id="form" action="index.html">
                <p>
                    Name:<br>
                    <input type="text" name="name">
                </p>
                <p>
                    Password:<br>
                    <input type="password" name="password">
                </p>
                <input type="submit" value="Submit">
            </form>
        </aside>
        <canvas id="myCanvas">
        </canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(150,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
        <footer>This is done using 'footer' tag</footer>
    </div>
</body>
</html>
