<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>ICS 415 w5c1</title>

    <!-- Bootstrap -->
    <link href="../../frameworks/bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="jquery-2.1.4.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="panel panel-default">
                <div class="panel-heading"><p id="1st">Panel Heading</p></div>
                <div class="panel-body">Panel Content</div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="panel panel-primary" id="panel2" onmouseover="my2ndFunction()" onmouseout="my3rdFunction()">
                <div class="panel-heading">Panel Heading</div>
                <div class="panel-body">Panel Content</div>
            </div>
        </div>
        <div class="col-sm-3"id="3rd">
            <div class="panel panel-success">
                <div class="panel-heading">Panel Heading</div>
                <div class="panel-body">Panel Content</div>
            </div>
        </div>
        <div class="col-sm-3" id="4th">
            <div class="panel panel-danger">
                <div class="panel-heading">Panel Heading</div>
                <div class="panel-body">Panel Content</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading" id="div2">Second Div</div>
                <div class="panel-body" id="div2_panel">Panel Content</div>
            </div>
        </div>
    </div>
</div>

<script>
    $("#1st").click(function() {
        $(this).slideUp();
    });
    $("#panel2").mouseenter(function() {
        $("#4th").slideToggle();
    });
    $("#div2").mouseleave(function () {
        $("#div2_panel").fadeToggle("slow", "linear");
    });
</script>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../../frameworks/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
