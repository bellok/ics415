    <script>
        // getQueryVariable() from http://stackoverflow.com/questions/2090551/parse-query-string-in-javascript
        function getQueryVariable(variable) {
            var query = window.location.search.substring(1);
            var vars = query.split('&');
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split('=');
                if (decodeURIComponent(pair[0]) == variable) {
                    return decodeURIComponent(pair[1]);
                }
            }
            console.log('Query variable %s not found', variable);
        }
        function varSwitch(variable) {
            var userString = getQueryVariable('username');
            var addressString = getQueryVariable('address');
            var phoneString = getQueryVariable('phone');

            if (variable == "username") {
                document.getElementById("username").innerHTML = userString;
            }
            else if (variable == "address") {
                document.getElementById("address").innerHTML = addressString;
            }
            else {
                document.getElementById("phone").innerHTML = phoneString;
            }
        }
        function hide(variable) {
            if (variable == "username") {
                document.getElementById("username").innerHTML = "***********";
            }
            else if (variable == "address") {
                document.getElementById("address").innerHTML = "***********";
            }
            else {
                document.getElementById("phone").innerHTML = "***********";
            }
        }
        //create additional functions to cover it after onmouseover to view hidden content
